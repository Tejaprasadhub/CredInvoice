<div class="cred-invoice container text-center">
    <div class="content-box">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-12 platform-logo ">
                    <div class="align-items-center d-flex justify-content-center">
                        <img class="logo" alt="Logo Image" class="img-fluid w-50" src="assets/logo.png" /> 
                    </div>                  
                </div>
                <div class="col-md-12 mt-2 heading">
                    <div class="row">
                        <span class="header-title"><h5>Verify your Email</h5></span>
                    </div>
                    <div class="row">
                        <span class="sub-title">We sent you a confirmation code to email.
                            Please enter it below to confirm your email address.</span>
                    </div>
                </div>
                <div class="col-md-12 inputs">
                    <form [formGroup]="verifyForm" class="col-md-12" (ngSubmit)="verifyFormSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="flex flex-column mb-4 mt-4 text-left">
                                    <p-inputOtp formControlName="otp" [length]="6"
                                    [ngClass]="{'error':((!verifyForm.controls['otp'].valid && verifyForm.controls['otp'].touched) || (!verifyForm.controls['otp'].valid && verifyForm.controls['otp'].untouched && verifySubmitAttempt))}"></p-inputOtp>
                                    <span class="error-div" *ngIf="(!verifyForm.valid && verifySubmitAttempt)">
                                        <p class="validation-label mb-0"
                                            *ngIf="verifyForm.controls['otp'].errors?.['required']">
                                            OTP is required</p>
                                        <p class="validation-label mb-0"
                                            *ngIf="!verifyForm.controls['otp'].errors?.['required'] && verifyForm.controls['otp'].errors?.['pattern']">
                                            Please Enter Valid OTP</p>
                                    </span>                                </div>
                                <div class="flex flex-column mb-2 text-left">
                                    <p-button label="Verify" type="submit"></p-button>
                                </div>
                                <div class="flex flex-column mb-2  text-left">
                                     <label for="username">Didn't receive code? <strong>Resend Code</strong></label>
                                </div>
                            </div>
                        </div>     
                    </form>

                                   
                </div>     
                <div class="col-md-12">
                    <div class="row mt-8">
                        <div class="col-md-12">
                            <div class="row">
                                <span class="sub-title">Remember your password?</span>
                            </div>
                            <div class="row">
                                <p-button class="btn-secondary" label="Sign In to your account" (click)="login()" ></p-button>
                            </div>
                        </div>
                    </div>
                    
                </div>          
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</div>

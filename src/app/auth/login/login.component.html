<div class="cred-invoice container text-center">
    <div class="content-box">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-12 platform-logo ">
                    <div class="align-items-center d-flex justify-content-center">
                        <img class="logo" alt="Logo Image" class="img-fluid w-50" src="assets/logo.png" /> 
                    </div>                  
                </div>
                <div class="col-12 mt-2 heading">
                    <div class="row">
                        <span class="header-title"><h5>Sign In to Your Account</h5></span>
                    </div>
                    <div class="row">
                        <span class="sub-title">Please enter your registered account credentials</span>
                    </div>
                </div>
                <div class="col-12 inputs">
                    <form [formGroup]="loginForm" class="col-md-12" (ngSubmit)="loginFormSubmit()">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="flex flex-column mb-2 text-left">
                                <label for="username">Email</label>
                                        <input formControlName="email" type="email" maxlength="45" pInputText
                                            [ngClass]="{'error':((!loginForm.controls['email'].valid && loginForm.controls['email'].touched) || (!loginForm.controls['email'].valid && loginForm.controls['email'].untouched && loginSubmitAttempt))}">
                                        <span class="error-div" *ngIf="(!loginForm.valid && loginSubmitAttempt)">
                                            <p class="validation-label mb-0"
                                                *ngIf="loginForm.controls['email'].errors?.['required']">
                                                Email is required</p>
                                            <p class="validation-label mb-0"
                                                *ngIf="!loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].errors?.['email']">
                                                Please Enter Valid Email</p>
                                        </span>
                            </div>
                            <div class="flex flex-column mb-2 text-left">
                                <label for="username">Password </label>
                            <p-password formControlName="password" maxlength="45"
                                [ngClass]="{'error':((!loginForm.controls['password'].valid && loginForm.controls['password'].touched) || (!loginForm.controls['password'].valid && loginForm.controls['password'].untouched && loginSubmitAttempt))}"
                                [toggleMask]="true"></p-password>

                            <span class="error-div" *ngIf="(!loginForm.valid && loginSubmitAttempt)">
                                <p class="validation-label mb-0"
                                    *ngIf="loginForm.controls['password'].errors?.['required']">
                                    Password is required</p>
                                <p class="validation-label mb-0"
                                    *ngIf="!loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].errors?.['pattern']">
                                    Please Enter Valid Password</p>
                            </span>
                            </div>
                            <div class="flex flex-column mb-2  text-left">
                                <a href="javascript:void(0)" class="forgotPassword" (click)="forgotPassword()">Forgot Password?</a>
                            </div>
                            <div class="flex flex-column  text-left">
                                <p-button label="Sign In" type="submit"></p-button>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>   
                </form>                 
                </div>     
                <div class="col-12">
                    <div class="row mt-4">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="row">
                                <span class="sub-title">New to Cred Invoice?<br/>
                                    Sign up to unlock smarter financial solutions!</span>
                            </div>
                            <div class="row">
                                <p-button class="btn-secondary" (click)="signup()" label="Sign Up Now!"></p-button>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    
                </div>          
            </div>
        </div>
        <div class="col-md-6">
            <img alt="Login Image" class="img-fluid" src="assets/login-image.png" /> 
        </div>
    </div>
</div>
</div>

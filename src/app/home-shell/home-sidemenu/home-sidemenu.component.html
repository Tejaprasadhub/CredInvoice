<div class="sidebar pl-1" >
    <div class="sidebar-header">
        <img class="logo" alt="Logo Image" class="img-fluid w-9" src="assets/logo.png" /> 
    </div>
  
    <ul class="menu">
      <li *ngFor="let item of menuItems" [routerLink]="item.routerLink" routerLinkActive="active">
        <i>
        <img class="logo" alt="Logo Image" class="img-fluid" src="{{item?.url}}" /> </i>
        <span>{{ item.label }}</span>
      </li>
    </ul>
  
    <div class="company">
        <div class="row align-items-baseline">
        <div class="col">
            <img src="assets/icons/company-logo.png" alt="Company Logo" class="company-logo" />
            <span>Ansai Mart</span></div>
        <div class="col-auto">
            <img class="logo" alt="Logo Image" (click)="SignOut()" class="img-fluid cursor-pointer"  src="assets/icons/SignOut.png" /> 
        </div>
    </div>
    </div>
  </div>

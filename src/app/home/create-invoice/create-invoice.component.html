<div class="row app-container">
    <div class="col-md-12">
        <div class="row align-items-center">
            <div class="col-3">
                <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"
                    placeholder="Select Seller" />
            </div>
        </div>
        <p-card>
            <div class="row">
                <div class="col-md-3">
                    <div class="flex flex-column mb-2 text-left">
                        <label for="username">Inovice Number</label>
                        <input pInputText id="username" aria-describedby="username-help" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="flex flex-column mb-2 text-left">
                        <label for="username">Invoice Amount</label>
                        <input pInputText id="username" aria-describedby="username-help" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="flex flex-column mb-2 text-left">
                        <label for="username">Create Date</label>
                        <p-calendar [(ngModel)]="date1" [showIcon]="true" append="body" [showOnFocus]="false"
                            inputId="buttondisplay" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="flex flex-column mb-2 text-left">
                        <label for="username">Disbursement Date</label>
                        <p-calendar [(ngModel)]="date1" [showIcon]="true" append="body" [showOnFocus]="false"
                            inputId="buttondisplay" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="flex flex-column mb-2 text-left">
                        <label for="username">Fund By</label>
                        <div class="row d-block text-left mt-2">
                            <p-chip label="Self" class="active" />
                            <p-chip label="Financier" />
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="flex flex-column mb-2 text-left">
                        <label for="username">Upload Pdf</label>
                        <div class="card flex justify-content-center">
                            <p-fileUpload mode="basic" chooseLabel="Upload" chooseIcon="pi pi-cloud-upload" name="demo[]"
                                accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="flex flex-column mb-2 text-left">
                        <label for="username">Description</label>
                        <textarea rows="3" cols="30" pInputTextarea>
</textarea>
                    </div>
                </div>
            </div>
        </p-card>
        <div class="row mt-3 align-items-center">
            <div class="col-md-2">
                <p-button label="Add an item" (click)="visible = true" icon="pi pi-plus" class="btn-secondary" />
            </div>
            <div class="col-md-3">
                <p-button label="Import items from .csv" icon="pi pi-plus" class="btn-secondary" />
            </div>
            <div class="col-md-3">
                <span class="mr-4">Download this sample file for reference</span>  <span class="invoice"> <i class="pi pi-download mr-2"></i>Sampleitems.csv</span>
            </div>
            <div class="col-md-3">
                <p-button label="Save Invoice"icon="pi pi-plus"  />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <p-table [value]="products" [paginator]="true" [rows]="5" styleClass="p-datatable-striped" [first]="first"
                [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[5,10, 25, 50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>item Number</th>
                            <th>item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total Amount</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>7121</td>
                            <td>Wheat Flour</td>
                            <td>7 Lakhs</td>
                            <td>2</td>
                            <td>14 Lakhs</td>
                            <td class="actions">
                                <img alt="trash" class="img-fluid"    title="Delete" src="/assets/table-icons/Trash.png" />
                                <img alt="edit" class="img-fluid" title="Edit" src="/assets/table-icons/Pencil.png" />
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>  
        </div>
    </div>
</div>

<p-dialog header="Add an Item" [modal]="true" [(visible)]="visible" [style]="{ width: '40rem' }">
    <div class="row">
        <div class="col-md-6">
            <div class="flex flex-column mb-2 text-left">
                <label for="username">Item Number</label>
                <input pInputText id="username" aria-describedby="username-help" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="flex flex-column mb-2 text-left">
                <label for="username">Item Name</label>
                <input pInputText id="username" aria-describedby="username-help" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="flex flex-column mb-2 text-left">
                <label for="username">Price </label>
                <input pInputText id="username" aria-describedby="username-help" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="flex flex-column mb-2 text-left">
                <label for="username">Disbursement Date</label>
                <input pInputText id="username" aria-describedby="username-help" />
            </div>
        </div>  
        <div class="col-md-6">
            <div class="flex flex-column mb-2 text-left">
                <label for="username">Total Amount</label>
                <input pInputText id="username" aria-describedby="username-help" />
            </div>
        </div>        
    </div>
    <ng-template pTemplate="footer">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <p-button  label="Add Item" (onClick)="visible = false" />
            </div>
            <div class="col-3">
                <p-button label="Cancel" class="btn-secondary"  (onClick)="visible = false" />
            </div>
            <div class="col-3"></div>

        </div>

    </ng-template>
</p-dialog>
